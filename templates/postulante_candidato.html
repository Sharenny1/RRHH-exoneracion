{% extends "base.html" %}
{% block content %}

<h2>Datos del Candidato</h2>

<form method="POST" class="form-card">

    <label>Cédula</label>
    <input type="text" name="cedula" required>

    <label>Nombre</label>
    <input type="text" name="nombre" required>

    <label>Puesto al que aspira</label>
    <input type="text" name="puesto" required>

    <label>Departamento</label>
    <input type="text" name="departamento" required>

    <label>Salario al que aspira</label>
    <input type="number" step="0.01" name="salario" required>

    <label>Principales Competencias</label>
    <textarea name="competencias"></textarea>

    <label>Principales Capacitaciones</label>
    <textarea name="capacitaciones"></textarea>

    <label>Experiencia Laboral (resumen)</label>
    <textarea name="experiencia"></textarea>

    <label>Recomendado por</label>
    <input type="text" name="recomendado">

    <button type="submit" class="btn-primary">
        Guardar Información
    </button>

</form>

{% endblock %}
