{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <div>
        <h2>Postulación</h2>
        <p>Completa la información para aplicar al puesto</p>
    </div>
</div>

<div class="form-card">

    <form method="POST">

        <div class="form-group">
            <label>Cédula</label>
            <input type="text" name="cedula" required>
        </div>

        <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="nombre" required>
        </div>

        <div class="form-group">
            <label>Puesto al que aspira</label>
            <input type="text" name="puesto" required>
        </div>

        <div class="form-group">
            <label>Departamento</label>
            <input type="text" name="departamento" required>
        </div>

        <div class="form-group">
            <label>Salario al que aspira</label>
            <input type="number" step="0.01" name="salario" required>
        </div>

        <div class="form-group">
            <label>Principales Competencias</label>
            <textarea name="competencias" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Principales Capacitaciones</label>
            <textarea name="capacitaciones" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Experiencia Laboral</label>
            <textarea name="experiencia" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Recomendado por</label>
            <input type="text" name="recomendado">
        </div>

        <button type="submit" class="btn-primary">
            <i class="fa-solid fa-paper-plane"></i>
            Enviar Postulación
        </button>

    </form>

</div>

{% endblock %}
